    <section class="contact">
        <h1>Contact Us</h1>
        <p>We would love to hear from you. Please fill out the form below to get in touch with us.</p>
        <form action="submit_contact_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="cta-button">Submit</button>
        </form>
    </section>
    <section class="signup">
        <h2>Sign Up for Updates</h2>
        <p>Stay informed about our latest classes and events. Sign up for our newsletter.</p>
        <form action="submit_signup_form.php" method="POST">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="signup-name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>

            <button type="submit" class="cta-button">Sign Up</button>
        </form>
    </section>
